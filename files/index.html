<!DOCTYPE html>

<html>
<head>

<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>

	<style>
		body {
			margin0;
			background:teal;
			}
			</style>



<script>

<table>
  <tr>
    <th>tweet</th><th>time of tweet</th><th>time of retweet</th><th>how long did it take?</th>
  </tr>
  <tr>
    <td>"E=mc^2" -Albert Einstein</td><td>12:10</td><td>12:12</td><td>00:02</td>
  </tr>
</table>




	$(function(){
	
	console.log('hellllllo');
	console.log(3+3);
	
	
	$.ajax({
			url:'http://api.twitter.com/1/statuses/user_timeline.json?include_entities=true&include_rts=true&screen_name=wholefoods',
			dataType:'jsonp',
			success:function(response){
				console.log(response);
				
				document.twitter = response;
				$.each(response,function(index,tweet){
				
				console.log(response);
				
				var text = tweet['text'];
				
					
				
				
				
				
				if(tweet.entities.urls){
					$.each(tweet.entities.urls,function(inde,url){
					
					text = text.replace(url.url,'<a href="'+url.expanded_url+'">'+url.display_url+'</a>');
					
					});
					
				}
				
				
				if(text.substr(0,1)==='@'){				
								
					$('#tweets').append('<li>'+text+'</li>');
				}
				
				else if(text.substring(0,2)==='RT')
				{
					$('#retweets').append('<li>'+text+'</li>');
				}
				else
				{
					$('#messages').append('<li>'+text+'</li>');
				}
				
				});
				
				
				},
				
				error: function(){
					console.log("damn, I am sad");
					}
				
			});
			
		});
  
	
</script>


</head>

<body>

	<ul id="tweets">

-->

	</ul>
	<ul id="messages"></ul>
	<ul id="retweets"></ul>
	
	
</body>
</html>
